<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monad NFT Minting</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Monad Testnet NFT Mint</h1>
        <button id="connectWallet">Cüzdanı Bağla</button>
        <p id="walletAddress">Cüzdan: Bağlı değil</p>
        <button id="mintNFT" disabled>NFT Mint Et (1)</button>
        <button id="mintFiveNFTs" disabled>5 NFT Mint Et</button>
        <button id="mintTwentyNFTs" disabled>20 NFT Mint Et (Ayrı Tx)</button>
        <div>
            <input type="number" id="mintAmount" min="1" placeholder="Kaç NFT mint edilsin?" disabled>
            <button id="mintCustom" disabled>Belirli Miktar Mint Et</button>
        </div>
        <p id="totalMinted">Toplam Mint Edilen: Yükleniyor...</p>
        <p id="status">Durum: Hazır</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.7.4/dist/web3.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
